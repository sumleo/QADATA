<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>徳商供应链验货管理系统</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.input-group {
				margin: 10px 0px; //输入框上下外边距为10px,左右为0px
			}
			
			h3 {
				padding: 5px;
				border-bottom: 1px solid #ddd; //h3字体下边框
			}
			
			li {
				list-style-type: square; //列表项图标为小正方形
				margin: 10px 0; //上下外边距是10px
				list-style: none;
			}
			
			em {
				//强调的样式
				color: #c7254e;
				font-style: inherit;
				background-color: #f9f2f4;
			}
			
			body {
				background-image: url(img/children_boy_with_bag-1920x1080.jpg);
			}
		</style>
		<!--[if IE]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	</head>

	<body>
		<div class="container">
			<div class="row " style="margin-top: 10%;margin-left: 2%;">
				<div class="col-md-offset-4">

					<div class="col-md-6">
						<div class="well col-md-10">
							<h3 class="text-center">找回密码</h3>
							<div class="input-group input-group-md">
								<span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-envelope" aria-hidden="true"></i></span>
								<input type="text" class="form-control" placeholder="邮箱" aria-describedby="sizing-addon1">
							</div>
							<div class="input-group input-group-md">
								<span class="input-group-addon" id="sizing-addon1">获取验证码</span>
								<input type="text" class="form-control" placeholder="验证码" aria-describedby="sizing-addon1">
							</div>
							<div class="input-group input-group-md">
								<span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" class="form-control" placeholder="新的密码" aria-describedby="sizing-addon1">
							</div>
							

							<button type="submit" class="btn btn-primary btn-block" style="margin-top: 0.5em;" >确认修改</button>
				

							</div>
						</div>
					</div>
				</div>

			</div>
			<script>
			</script>

	</body>

</html>
